<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Book</title>
</head>
<body>
    <div>
        Name : <input type="text" id="name" style="margin: 10px;padding: 5px;"> 
        Contact : <input type="text" id="contact" style="margin: 10px;padding: 5px;">
        <button id="add" style="margin: 10px;padding: 5px;">Add </button>
        <button id="sortName" style="margin: 10px;padding: 5px;">Sort by Name</button>
        <button id="sortContact" style="margin: 10px;padding: 5px;">Sort by Contact</button>
        <select name="order" id="order">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>
    </div>
    <div id="contacts"></div>

    <script src="contactbook.js"></script>
</body>
</html>
